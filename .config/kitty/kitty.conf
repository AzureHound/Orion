# Font
font_family      family='JetBrainsMono Nerd Font Mono' style=Regular
bold_font        family='JetBrainsMono Nerd Font Mono' style=SemiBold
italic_font      family='JetBrainsMono Nerd Font Mono' style=Italic
bold_italic_font family='JetBrainsMono Nerd Font Mono' style='SemiBold Italic'
symbol_map U+E000-U+F8FF Symbols Nerd Font Mono
symbol_map U+F0000-U+FFFFD Symbols Nerd Font Mono
symbol_map U+100000-U+10FFFD Symbols Nerd Font Mono
font_size 17
modify_font cell_height 118%

# Theme
include themes/catppuccin-macchiato.conf

# Window layout
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 1pt
window_margin_width 0
single_window_margin_width -1
window_padding_width 6
remember_window_size  yes

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " |"
tab_powerline_style slanted
tab_activity_symbol none
tab_title_template "{f'{title[:30]}â€¦' if title.rindex(title[-1]) + 1 > 30 else (title.center(6) if (title.rindex(title[-1]) + 1) % 2 == 0 else title.center(5))}"
active_tab_title_template none
tab_bar_background none
active_tab_font_style   italic
inactive_tab_font_style normal

# Background
background_opacity 0.8
background_blur 40

# Other
shell /opt/homebrew/bin/zsh
editor /opt/homebrew/bin/vim
allow_remote_control yes
allow_hyperlinks yes
shell_integration enabled
confirm_os_window_close 0
cursor_shape beam
cursor_beam_thickness 1.5
cursor_stop_blinking_after 15.0
cursor_trail 1
cursor_trail_decay 0.1 0.2
cursor_trail_start_threshold 4
scrollback_lines 100000
mouse_hide_wait 3.0
enable_audio_bell yes
macos_option_as_alt yes
hide_window_decorations titlebar-only

# Keybindings
kitty_mod ctrl+shift

# Scrolling
map kitty_mod+up    scroll_line_up
map opt+cmd+page_up scroll_line_up
map cmd+up          scroll_line_up

map kitty_mod+down    scroll_line_down
map opt+cmd+page_down scroll_line_down
map cmd+down          scroll_line_down

map kitty_mod+k scroll_page_up
map cmd+page_up scroll_page_up

map kitty_mod+j   scroll_page_down
map cmd+page_down scroll_page_down

map kitty_mod+home scroll_home
map cmd+home       scroll_home

map kitty_mod+end scroll_end
map cmd+end       scroll_end

map kitty_mod+z scroll_to_prompt -1

# Window management
map kitty_mod+enter new_window
map cmd+enter       new_window

map kitty_mod+. next_window
map kitty_mod+, previous_window

map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward

# Tab management
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab 10

map kitty_mod+right next_tab
map kitty_mod+.     next_tab
map ctrl+tab        next_tab

map kitty_mod+left previous_tab
map kitty_mod+,    previous_tab
map ctrl+shift+tab previous_tab

map kitty_mod+return new_tab

map kitty_mod+q close_tab
map cmd+w       close_tab

map kitty_mod+[ move_tab_forward
map kitty_mod+] move_tab_backward

map kitty_mod+n     set_tab_title

# Layout management
map kitty_mod+\ launch --cwd=current
map kitty_mod+z toggle_layout stack
map kitty_mod+l next_layout
map kitty_mod+i goto_layout horizontal
map kitty_mod+o goto_layout vertical

# Font sizes
map kitty_mod+equal  change_font_size all +1.0
map kitty_mod+plus   change_font_size all +1.0
map kitty_mod+kp_add change_font_size all +1.0
map cmd+plus         change_font_size all +1.0
map cmd+equal        change_font_size all +1.0
map shift+cmd+equal  change_font_size all +1.0

map kitty_mod+minus       change_font_size all -1.0
map kitty_mod+kp_subtract change_font_size all -1.0
map cmd+minus             change_font_size all -1.0
map shift+cmd+minus       change_font_size all -1.0

map kitty_mod+backspace change_font_size all 0
map cmd+0               change_font_size all


# Others
map kitty_mod+y launch --type=overlay-main --cwd=current /opt/homebrew/bin/yazi

map kitty_mod+! load_config_file
